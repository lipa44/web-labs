<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Lipa's personal portfolio site!"/>
    <meta property="og:description" content="This is my portfolio site written for web-programming subjectt"/>
    <meta
            property="og:image"
            content="https://avatars.githubusercontent.com/u/82240296?v=4"
    />
    <meta property="twitter:card" content="summary_large_image"/>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <script src="scripts/setSourceCode.js"></script>
    <script src="scripts/setDoraASCII.js"></script>
    <script src="scripts/onSearchBarSubmit.js"></script>
    <script src="scripts/onPageLoad.js"></script>
</head>
<body>

<div class="wrapper">
    <header class="header">

        <a href="../index.html" id="home-btn">
            <img src="assets/img/home-icon.svg" style="cursor: pointer; width: 2rem" alt="home">
        </a>

        <div class="header__search-bar">
            <input
                    type='text'
                    placeholder='Tishka San-Loran visit na mne za sotku'
                    spellcheck='false'
                    class='form-control'
                    onchange="onSearchBarSubmit(event)"
            />
        </div>

        <div class="container">
            <button class="custom-button dora-btn" id="dora-btn" onclick="setDoraASCII()">Dora ASCII</button>
            <button class="custom-button source-code" id="source-code" onclick="setSourceCode()">Source code</button>
            <button class="custom-button"
                    onclick="window.open('https://www.figma.com/file/EhHjMSYBQ4xSgbygUO2b65/lab-1?node-id=0%3A1')">Figma
            </button>
        </div>
    </header>

    <main class="main">
        <p id="main__intro" style="display: none">
            This is <strong>my source code</strong>, fetched from
            <a href="https://raw.githubusercontent.com/lipa44/web-labs/lab-1/lab1/index.html" target="_blank">
                <i>https://raw.githubusercontent.com/lipa44/web-labs/lab-1/lab1/index.html</i>
            </a> ðŸ˜‹
        </p>

        <p class="main__body-mock" id="main__body-mock">
            Hello,
            <input
                    style="border: none; border-radius: 0.375rem;"
                    type="text"
                    spellcheck='false'
                    placeholder="webmakakich"
                    onchange="alert(`Hello, ${event.target.value}`)"
            >!
        </p>

        <div class="main__code-snippet" id="main__code-snippet" style="display: none">
            <code class="code-snippet__code" id="code-snippet__code"></code>
        </div>

        <pre class="main__ascii-art" id="main__ascii-art" style="display: none">
            <code></code>
        </pre>
    </main>

    <footer class="footer container">
        <div class="footer__icons-bar">
            <a href="https://instagram.com/dirty_lipa" target="_blank" class="fa">
                <img class="icon" src="assets/img/instagram-icon.svg" alt="instagram"/>
            </a>
            <a href="https://t.me/dirty_lipa" target="_blank" class="fa">
                <img class="icon" src="assets/img/telegram-icon.svg" alt="telegram"/>
            </a>
        </div>

        <p id="page-load-stats"></p>

        <h2 style="margin-right: 2rem">
            (c) Lipa
        </h2>
    </footer>

</div>

</body>
</html>
